    <div class="preloader">
      <div class="loading">
        <h2>Loading...</h2>
        <span class="progress"></span>
      </div>

    <div class="wrapper">
      <ul
        class="scene unselectable"
        data-friction-x="0.1"
        data-friction-y="0.1"
        data-scalar-x="25"
        data-scalar-y="15"
        id="scene"
      >
        <li class="layer" data-depth="0.00"></li>
        <!-- BG -->

        <li class="layer" data-depth="0.10">
          <div class="background"></div>
        </li>

        <!-- Hero -->

        <li class="layer" data-depth="0.20">
          <div class="title">
            <h2>Solución Bruta: Transformada Discreta de Fourier</h2>
            <span class="line"></span>
          </div>
        </li>

        <li class="layer" data-depth="0.25">
          <div class="sphere">
            <!-- <img alt="sphere" src="images/sphere.png"> -->
            
          </div>
        </li>

        <li style="z-index: 999999;" class="layer" data-depth="0.30">
          <div class="hero">
            <!-- <h1 id="countdown">
                        </h1> -->
                        
                        <section id="contenedorprincipal" class="container-fluid">
                          <form id="formu2">
                              <section>
                                  <div class="">
                                      <div class="row">
                                          <div class="col-lg-6">
                                              <h4 class="text-dark text-center">Polinomio 1</h4>
                                              <section class="d-flex flex-row justify-content-center mt-1" id="form1">
                                                  <div class="termino-algebraico">
                                                      <input id='polinomio14' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off" required>
                                                      <div class="bloque text-white">
                                                          <label>x <sup>4</sup> +</label>
                                                      </div>
                                                  </div>
                                                  
                                                  <div class="termino-algebraico">
                                                      <input id='polinomio13' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off" required>
                                                      <div class="bloque text-white">
                                                          <label>x <sup>3</sup> + </label>
                                                      </div>
                                                  </div>
                                                  
                                                  <div class="termino-algebraico">
                                                      <input id='polinomio12' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off" required>
                                                      <div class="bloque text-white">
                                                          <label>x <sup>2</sup> +</label>
                                                      </div>
                                                  </div>
                                                  
                                                  <div class="termino-algebraico">
                                                      <input id='polinomio11' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off" required>
                                                      <div class="bloque text-white">
                                                          <label>x +</label>
                                                      </div>
                                                  </div>
                                                  
                                                  <div class="termino-algebraico">
                                                      <input id='polinomio10' type="text" pattern = "^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off" required>
                                                      <div class="bloque text-white">
                                                          <label></label>
                                                      </div>
                                                  </div>
                                              </section>
                                          </div>
                                          <div class="col-lg-6">
                                              <h4 class="text-dark text-center">Polinomio 2</h4>
                                              <section class="d-flex flex-row justify-content-center mt-1" id="form1">
                                                  <div class="termino-algebraico">
                                                      <input id='polinomio24' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off" required>

                                                          <label>x <sup>4</sup> +</label>

                                                      <input id='polinomio22' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off" required>
                                                      <div class="bloque text-white">
                                                          <label>x <sup>2</sup> +</label>
                                                      </div>
                                                  </div>
                                                  
                                                  <div class="termino-algebraico">
                                                      <input id='polinomio21' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off" required>

                                                  </div>
                                              </section>

                                  </div>

                                  </article>
                                  <article class="d-flex justify-content-center mt-4">
                                      <button id="boton2" type="button" onclick="Aleatorio()" class="btn btn-primary">
                                           Valores Aleatorios</button>
                                  </article>
                              </section>
                          </form>
                      </section>
                  
                      <section class="d-flex justify-content-center">
                          <section class="container" id="contenedorAnimacion">
                  
                              <section class="d-flex justify-content-center">

                                    No. de operaciones: 33
                                  </span>
                              </section>

                                  <section class="d-flex flex-wrap m-4" id="animacionPolinomio1"></section>
                              </section>

                              </section>

                                  <section class="d-flex flex-wrap m-4" id="resultados"></section>
                              </section>
                      
                              <br><br>
                          </section>

      </ul>

    <!-- Javascript -->
    <script src="js/plugins.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/main.js"></script>
  
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./js/FuerzaBruta.js"></script>
    <script type="text/javascript">
  
        function Aleatorio()
      {          
         document.getElementById("polinomio14").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio13").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio12").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio11").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio10").value = Math.floor(Math.random() * (100-1+1)) + 1;

         document.getElementById("polinomio22").value = Math.floor(Math.random() * (100-1+1)) + 1;
