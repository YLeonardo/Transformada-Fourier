<!DOCTYPE html "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Transformada De Fourier</title>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <meta content="Leonardo" name="author" />
    <meta content="index.html" />

    <link rel="icon" href="./logo.ico" />

    <!-- CSS -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,900"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="css/loader.css" rel="stylesheet" type="text/css" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../Styles.css" />
    <script src="./assets/parallax-js/src/mouse.js"></script>

    <!-- Javascript -->

    <script src="js/jquery.js"></script>
    <script src="./assets/parallax-js/src/mouse.js"></script>
  </head>
  <body>
    <div class="preloader">
      <div class="loading">
        <h2>Loading...</h2>
        <span class="progress"></span>
      </div>
    </div>

    

    <div class="wrapper">
      <ul
        class="scene unselectable"
        data-friction-x="0.1"
        data-friction-y="0.1"
        data-scalar-x="25"
        data-scalar-y="15"
        id="scene"
      >
        <li class="layer" data-depth="0.00"></li>
        <!-- BG -->

        <li class="layer" data-depth="0.10">
          <div class="background"></div>
        </li>

        <!-- Hero -->

        <li class="layer" data-depth="0.20">
          <div class="title">
            <h2>Solución Divide y Vencerás: Transformada Rápida de Fourier</h2>
            <span class="line"></span>
          </div>
        </li>

        <li class="layer" data-depth="0.25">
          <div class="sphere">
            <!-- <img alt="sphere" src="images/sphere.png"> -->
            
          </div>
        </li>

        <li style="z-index: 999999;" class="layer" data-depth="0.30">
          <div class="hero">
            <!-- <h1 id="countdown">
                        </h1> -->
                        <section id="contenedorFFT" class="container-fluid px-4" style="margin-top: 150px;">
                            <form id="formu2">
                              <div class="row">
                                <div class="col-lg-6">
                                  <h4 class="text-dark text-center">Polinomio 1</h4>
                                  <section class="d-flex flex-row justify-content-center mt-1" id="form1">
                        
                                    <div class="termino-algebraico">
                                      <input id='polinomio63' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                                        required>
                                      <div class="bloque text-white">
                                        <label>x <sup>3</sup> + </label>
                                      </div>
                                    </div>
                        
                                    <div class="termino-algebraico">
                                      <input id='polinomio62' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                                        required>
                                      <div class="bloque text-white">
                                        <label>x <sup>2</sup> +</label>
                                      </div>
                                    </div>
                        
                                    <div class="termino-algebraico">
                                      <input id='polinomio61' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                                        required>
                                      <div class="bloque text-white">
                                        <label>x +</label>
                                      </div>
                                    </div>
                        
                                    <div class="termino-algebraico">
                                      <input id='polinomio60' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                                        required>
                                      <div class="bloque text-white">
                                        <label></label>
                                      </div>
                                    </div>
                                  </section>
                                </div>
                                <div class="col-lg-6">
                                  <h4 class="text-dark text-center">Polinomio 2</h4>
                                  <section class="d-flex flex-row justify-content-center mt-1" id="form1">
                        
                                    <div class="termino-algebraico">
                                      <input id='polinomio73' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                                        required>
                                      <div class="bloque text-white">
                                        <label>x <sup>3</sup> + </label>
                                      </div>
                                    </div>
                        
                                    <div class="termino-algebraico">
                                      <input id='polinomio72' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                                        required>
                                      <div class="bloque text-white">
                                        <label>x <sup>2</sup> +</label>
                                      </div>
                                    </div>
                        
                                    <div class="termino-algebraico">
                                      <input id='polinomio71' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                                        required>
                                      <div class="bloque text-white">
                                        <label>x +</label>
                                      </div>
                                    </div>
                        
                                    <div class="termino-algebraico">
                                      <input id='polinomio70' type="text" pattern="^[0-9]+|-{1}[0-9]+$" class="entrada" autocomplete="off"
                                        required>
                                      <div class="bloque text-white">
                                        <label></label>
                                      </div>
                                    </div>
                                  </section>
                                </div>
                              </div>
                        
                              <div class="d-flex justify-content-center mt-4">
                                <button id="boton" type="submit" class="btn btn-primary">
                                   Enviar Polinomios </button>
                              </div>
                              <div class="d-flex justify-content-center mt-4">
                                <button id="boton2" type="button" class="btn btn-primary" onClick="Aleatorio()"  >
                                   Valores Aleatorios </button>
                              </div>
                            </form>
                            <div class="d-flex justify-content-center mt-3">
                                <button id="boton3" type="button" class="btn btn-primary" style="margin-top: 50px;" onClick="Regresar()"  >
                                   Regresar </button>
                              </div>
                          </section>
                          <article id="contenedor-descripcion" class="d-flex justify-content-center mt-10">
                            <h4 id="descripcion"></h4>
                          </article>
                          <main id="canvas"></main>
                        
                          <h5 class="text-center" id="operaciones">No. de operaciones: <span id="contador"></span></h5>
          </div>
        </li>
        <!-- Flakes -->

        <li class="layer" data-depth="0.40">
          <a href="https://www.googgle.com">
            <div class="depth-1 flake1">
              <img alt="flake" src="images/flakes/depth1/flakes1.png" />
            </div>
          </a>

          <div class="depth-1 flake2">
            <img alt="flake" src="images/flakes/depth1/flakes2.png" />
          </div>

          <div class="depth-1 flake3">
            <img alt="flake" src="images/flakes/depth1/flakes3.png" />
          </div>

          <div class="depth-1 flake4">
            <img alt="flake" src="images/flakes/depth1/flakes4.png" />
          </div>
        </li>

        <li class="layer" data-depth="0.50">
          <div class="depth-2 flake1">
            <img alt="flake" src="images/flakes/depth2/flakes1.png" />
          </div>

          <div class="depth-2 flake2">
            <img alt="flake" src="images/flakes/depth2/flakes2.png" />
          </div>
        </li>

        <li class="layer" data-depth="0.60">
          <div class="depth-3 flake1">
            <img alt="flake" src="images/flakes/depth3/flakes1.png" />
          </div>

          <div class="depth-3 flake2">
            <img alt="flake" src="images/flakes/depth3/flakes2.png" />
          </div>

          <div class="depth-3 flake3">
            <img alt="flake" src="images/flakes/depth3/flakes3.png" />
          </div>

          <div class="depth-3 flake4">
            <img alt="flake" src="images/flakes/depth3/flakes4.png" />
          </div>
        </li>

        <li class="layer" data-depth="0.80">
          <div class="depth-4">
            <img alt="flake" src="images/flakes/depth4/flakes.png" />
          </div>
        </li>

        <li class="layer" data-depth="1.00">
          <div class="depth-5">
            <img alt="flake" src="images/flakes/depth5/flakes.png" />
          </div>
        </li>
        <!-- Contact -->

        <li class="layer" data-depth="0.20">
          <div class="contact">
            © <span id="copyright"><script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script></span>
          </div>
        </li>
      </ul>
    </div>

    <!-- Javascript -->
    <script src="js/plugins.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="codigos/animaciones.js"></script>
    <script type="text/javascript" src="funciones/funciones.js"></script>
    <script type="text/javascript" src="funciones/arrays.js"></script>
    <script type="text/javascript" src="codigos/fourier.js"></script>

    <script type="text/javascript">
  
        function Aleatorio()
      {          
         document.getElementById("polinomio63").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio62").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio61").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio60").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio73").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio72").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio71").value = Math.floor(Math.random() * (100-1+1)) + 1;
         document.getElementById("polinomio70").value = Math.floor(Math.random() * (100-1+1)) + 1;
      }

      function Regresar()
      {          
        window.location.href = "index.html";
      }
        </script>

  </body>
</html>
